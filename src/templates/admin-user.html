<div class='reservations-wrapper'>
  <form  class="shadowed" action="/admin/users" method="post" enctype="multipart/form-data">
      <input type="text" name="name" placeholder='Name ' >                 
      <input type="password"  name="password" placeholder="password"/>             
      <button class='btn-reserve' type="submit" value="Reserve!">Create User</button>
  </form>
</div>




<div class='dish-list-wrapper'>
  <div class="shadowed" >
    <h2>Existing users </h2>
    {% if users %}
       {%for user in users %}
           <div style=" border-bottom: 1px solid #666;">
            <h4>user Name: {{ user._id }} </h4>
            <input id="{{user._id}}" class='delete-btn'  type="submit" value="Delete user." style="margin-bottom:10px;">
          </div>     
        {%- endfor %} 
    {% else %}
      <h4>There are no users.</h4>
    {% endif %}
  </div>   
</div>

<script src="js/admin-users.js"></script>
